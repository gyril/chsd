  </head>
  
  <body>
  	
    <div class="container corps">

      <div class="masthead">
      	<a href="index.html"><img src="img/logo.png" id="logo" alt="Maternité Angélique du Coudray"/></a>
      	<!-- 
      	<h3>Hôpital Delafontaine</h3>
        <h3 class="muted">Maternité Angélique du Coudray</h3>
         -->
         <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="activites.html">Activités</a></li>

      <!-- Jumbotron -->
      <div class="page">
        <div class="page-header">
		  <h1>Prendre rendez-vous <small>Formulaire en ligne</small></h1>
		</div>
		
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputPrenom">Prénom</label>
		    <div class="controls">
		      <input class="span3" type="text" id="inputPrenom" placeholder="Prénom">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputNom">Nom</label>
		    <div class="controls">
		      <input class="span3" type="text" id="inputNom" placeholder="Nom">
		    </div>
		  </div>
		  <div class="control-group">
		  	<label class="control-label" for="inputType">Objet</label>
		    <div class="controls">
		      <select class="span3" id="inputObjet">
				  <option value="1">PMA &amp; stérilité</option>
				  <option value="2">Cancer du sein</option>
				  <option value="3">Mutilation sexuelle</option>
				  <option value="4">Chirurgie gynécologique</option>
				  <option value="5">Planning Familial</option>
				  <option value="6">Autre</option>
			  </select>
			</div>
		  </div>
		  <div class="control-group">
		  	<label class="control-label" for="inputPrecisions">Précisions</label>
		    <div class="controls">
		      <textarea class="span4" id="inputPrecisions" rows="4"></textarea>
			</div>
		  </div>
		  <div class="control-group">
		  	<div class="controls">
		      <button type="submit" class="btn">Envoyer la demande</button>
		    </div>
		  </div>
</form>
		
      </div>

      <hr>
